<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6">CZ4031 Project 2</h1>
        <form>
            <div class="grid sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="query1" class="block text-gray-700 text-sm font-medium mb-2">Query 1</label>
                    <textarea id="query1" name="query1" class="w-full p-2 border border-gray-300 rounded" rows="6"></textarea>
                </div>
                <div>
                    <label for="query2" class="block text-gray-700 text-sm font-medium mb-2">Query 2</label>
                    <textarea id="query2" name="query2" class="w-full p-2 border border-gray-300 rounded" rows="6"></textarea>
                </div>
            </div>
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
        <div class="mt-8 bg-white p-4 rounded border border-gray-300">
            <h2 class="text-xl font-semibold mb-4">Explanation</h2>
            <p class="text-gray-700">
                {{ explanation }}
            </p>
        </div>
    </div>
</body>
</html>
